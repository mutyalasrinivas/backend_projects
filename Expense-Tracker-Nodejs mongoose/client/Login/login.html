<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.pngfind.com/pngs/m/418-4180137_flea-market-money-bag-circle-icon-hd-png.png" type="image/x-icon">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div class="mt-4 p-5 bg-primary text-white rounded jumbo">
        <h1>Expense Tracker App</h1>
         
      </div>
    <div class="container mt-4 logform ">
        <form id="form"  method="POST">
            <h2>Login...</h2>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email id" class="form-control"required><br/>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your Password"required class="form-control"><br/>
            <button onclick="login(event)" class="btn btn-outline-light">Login & welcome </button><br/>
             
        </form>
         <button onclick="forgotpassword()" class=" btn btn-outline-light">Forgot</button>
            <h7>Are you a New User Please Signup?<a href="../Signup/signup.html">Signup...</a></h7>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="login.js"></script>
    <div class="footer">
     <h4>@Mutyala Srinivas </h4>
    </div>
</body>
</html>
