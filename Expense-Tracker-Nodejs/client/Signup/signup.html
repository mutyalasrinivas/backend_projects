<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="../index.css">
</head>
<body>
   <div class="mt-4 p-5 bg-primary text-white rounded jumbo">
      <h1>Expense Tracker App</h1>
    </div>
   <div class="container mt-4 logform signform ">
    <form id="form"   method="POST">
      <h2>SignUp...</h2>
      <label for="name">Name</label>
      <input type="text" id="name"name="name" placeholder="Enter Name" class="form-control"required><br/>
      <label for="email">Email</label>
      <input type="email"name="email" id="email" placeholder="Enter Your Email Address" class="form-control" required><br/>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="enter password" class="form-control" required><br/>
      <button onclick="signup(event)"class="btn btn-outline-light">Submit</button><br/>
      <h7>Already Existing Account?<a href="../Login/login.html">Login..</a></h7>
    </form>
   </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="signup.js"></script>
   
   <div class="footer">
   <h4>@Mutyala Srinivas </h4>
    </div>
   </body>
</html>
