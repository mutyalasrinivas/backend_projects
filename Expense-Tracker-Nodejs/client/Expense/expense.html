<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div class="container">
       
       <form id="form" method="POST">
        <h2>Daily Expenses</h2>
        <label for="money">Expense</label>
        <input type="number" name="money" id="money" placeholder="Add Expense" required>
        <label for="description">description</label>
        <input type="text" name="description" id="description" placeholder="add a description about expense" required>
        <select name="category" id="category">
            <option value="food">Food</option>
            <option value="shopping">Shopping</option>
            <option value="petrol">Petrol</option>
        </select><br/>
        <button onclick="addExpense(event)">Add</button>
        </form>
    </div>
     <div id="message"></div>
        <button style="color:red " id="rzp-button1">Buy Premium</button>
        <button onclick="download()" id="downloadexpense">Download File</button>
        <button onclick="downloadFileList()" id="downloadlist">list of downloads</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- newly added -->
    <div id="pagination"></div>
    <div class="all">
       <ul id="list"></ul>
    </div>
    <div id="page-nav">
        <button id="prev-btn" disabled>Previous</button>
        <span id="page-info"></span>
        <button id="next-btn" disabled>Next</button>
        
      </div> 
      <div class="container">
        <label for="page-size">Items per page:</label>
        <select id="page-size" name="itemsPerPage">
            <option value=10>10</option>
            <option value=20>20</option>
            <option value=50>50</option>
            <option value=100>100</option>
        </select>
    </div>
     
      
     
    <ul id="leaderboard"></ul>
    <div id="download-list"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="expense.js"></script>
</body>
</html>
