<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div class="container">
       
       <form id="form" method="POST">
        <h2>Daily Expenses</h2>
        <label for="money">Expense</label>
        <input type="number" name="money" id="money" placeholder="Add Expense" required>
        <label for="description">description</label>
        <input type="text" name="description" id="description" placeholder="add a description about expense" required>
        <select name="category" id="category">
            <option value="food">Food</option>
            <option value="shopping">Shopping</option>
            <option value="petrol">Petrol</option>
        </select><br/>
        <button onclick="addExpense(event)">Add</button>
        </form>
    </div>
     <div id="message"></div>
        <button style="color:red " id="rzp-button1">Buy Premium</button>
        <button onclick="download()" id="downloadexpense" style="visibility: hidden;">Download File</button>
        <button onclick="downloadFileList()" id="downloadlist"  style="visibility:hidden">list of downloads</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- newly added -->
     
    <div>
        <ul id="listOfExpense"></ul>  
        <ul id="leaderboard"></ul>
        <div id="download-list"></div>
    
          
    </div> 
    <ul id="listOfExpenses"></ul>
     
<div id="pagination" class="pagination">
    <label for="rows">Rows per page :</label>
    <select id="rows-per-page"name="rows" onchange="showChangedRows()">
        <option value="5">5</option>
        <option value="10" >10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
    </select>
    <label id="page-details">Showing 1-5 of 11</label>
    <button id="prev-btn" onclick="showPreviousPage()">prev</button>
    <button id="next-btn" onclick="showNextPage()">next</button>
</div>
     
     
     
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="expense.js"></script>
</body>
</html>
