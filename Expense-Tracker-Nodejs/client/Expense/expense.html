<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
      <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div class="mt-4 p-5 bg-primary text-white rounded jumbo">
        <h1>Expense Tracker App</h1>
      </div>
    <div class="container mt-4">
       
       <form id="form" method="POST">
        <h2>Daily Expenses</h2>
        
        <label for="money">Expense</label>
        <input type="number" name="money" id="money" placeholder="Add Expense"class="form-control" required>
        <label for="description">description</label>
        <input type="text" name="description" id="description" placeholder="add a description about expense" class="form-control"required>
        <label for="category">Category</label>
        <select name="category" id="category" class="form-control">
            <option value="food">Food</option>
            <option value="shopping">Shopping</option>
            <option value="petrol">Petrol</option>
        </select><br/>
        <button onclick="addExpense(event)" class="btn btn-lg" style="width:250px;;border-radius: 20px;color:white;font-family: 'Times New Roman', Times, serif;">Add Expense</button>
        </form>
    </div>
    <div class="row" >
        <div id="message"class="col"></div>
        <button style="color:red " id="rzp-button1"class=" col btn btn-primary">Buy Premium</button>
        <span class="col dbtn">
        <button onclick="download()" id="downloadexpense"  style="visibility: hidden;"class="col btn btn-outline-light" > download</button>
        <button onclick="downloadFileList()" id="downloadlist"  style="visibility:hidden" class="col btn btn-outline-light" >list of downloads</button>
        
         </span>
            
         
    </div>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- newly added -->
     
    <div>
        <ul id="listOfExpense"></ul>  
        <ul id="leaderboard" class="leaderboard"></ul>
        <div id="download-list"></div>
    
          
    </div> 
    <ul id="listOfExpenses"></ul>
     
<div id="pagination" class="pagination">
    <label for="rows">Rows per page :</label>
    <select id="rows-per-page"name="rows" onchange="showChangedRows()">
        <option value="5">5</option>
        <option value="10" >10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
    </select>
    <label id="page-details">Showing 1-5 of 11</label>
    <button id="prev-btn" onclick="showPreviousPage()"class="page-btn">prev</button>
    <button id="next-btn" onclick="showNextPage()"class="page-btn">next</button>
</div>
     
     
     
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="footer">
        <h4>@Mutyala Srinivas </h4>
         </div>
</body>
</html>
